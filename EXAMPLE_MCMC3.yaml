    prior:
      min: 0.92
      max: 1.05
    ref:
      dist: norm
      loc: 0.96605
      scale: 0.005
    proposal: 0.005
    latex: n_\mathrm{s}
  theta_s_1e2:
    prior:
      min: 0.5
      max: 10
    ref:
      dist: norm
      loc: 1.0416
      scale: 0.008
    proposal: 0.005
    latex: 100\theta_\mathrm{s}
    drop: true
  100*theta_s:
    value: 'lambda theta_s_1e2: theta_s_1e2'
    derived: false
  H0:
    latex: H_0
    min: 20
    max: 100
  omegabh2:
    prior:
      min: 0.005
      max: 0.1
    ref:
      dist: norm
      loc: 0.0224
      scale: 0.0001
    proposal: 0.0001
    latex: \Omega_\mathrm{b} h^2
  omegach2:
    prior:
      min: 0.001
      max: 0.99
    ref:
      dist: norm
      loc: 0.12
      scale: 0.001
    proposal: 0.0005
    latex: \Omega_\mathrm{c} h^2
  m_ncdm:
    value: 0.06
    latex: \sum m_\nu
    renames: mnu
  tau_reio:
    prior:
      min: 0.01
      max: 0.2
    ref:
      dist: norm
      loc: 0.064
      scale: 0.006
    proposal: 0.003
    latex: \tau_\mathrm{reio}
  # ----------------------------------------------------------------------------
  # ----------------------------------------------------------------------------
  # ----------------------------------------------------------------------------
  scf_c:
    prior:
      min: 5e-9
      max: 2e-7
    drop: true
    latex: c_{\rm scf}
  scf_parameters:
    value: 'lambda scf_c: str(scf_c) + ",1., 0.0"'
    derived: false
  Omega0_scf_ke:
    derived: true
    latex: \Omega_{\rm scf,k}
  w_scf_0:
    latex: w(z=0)
  w_scf_p3:
    latex: w(z=0.3)
  w_scf_p7:
    latex: w(z=0.7)
  w_scf_1:
    latex: w(z=1)
  w_scf_2:
    latex: w(z=2)
  # ----------------------------------------------------------------------------
  # ----------------------------------------------------------------------------
  # ----------------------------------------------------------------------------
  z_reio:
    latex: z_\mathrm{re}
  sigma8:
    latex: \sigma_8
  s8omegamp5:
    derived: 'lambda sigma8, Omega_m: sigma8*Omega_m**0.5'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.5}
  clamp:
    derived: 'lambda A_s, tau_reio: 1e9*A_s*np.exp(-2*tau_reio)'
    latex: 10^9 A_\mathrm{s} e^{-2\tau}
  age:
    latex: '{\rm{Age}}/\mathrm{Gyr}'
  rs_drag:
    latex: r_\mathrm{drag}
  rdrag:
    latex: r_\mathrm{drag}
  yheused:
    latex: Y_\mathrm{P}
  YHe:
    latex: Y_\mathrm{P}
  Omega_m:
    latex: \Omega_\mathrm{m}
  omegamh2:
    derived: 'lambda Omega_m, H0: Omega_m*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  omegak:
    value: 0.0
    latex: \Omega_k
  age:
    latex: '{\rm{Age}}/\mathrm{Gyr}'
  omegan:
    latex: \Omega_\mathrm{\\nu}

sampler:
  mcmc:
    # ---------------------------------------------------------------------
    # File (w/ path) or matrix defining a covariance matrix for the proposal:
    # - null (default): will be generated from params info (prior and proposal)
    # - matrix: remember to set `covmat_params` to the parameters in the matrix
    covmat:
    covmat_params:
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # Proposal covariance matrix learning
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    learn_proposal: True
    # Don't learn if convergence better than...
    learn_proposal_Rminus1_min: 0.03
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # Convergence and stopping
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # Maximum number of posterior evaluations
    max_samples: .inf
    # Gelman-Rubin R-1 on means
    Rminus1_stop: 0.02
    # Gelman-Rubin R-1 on std deviations
    Rminus1_cl_stop: 0.2
    Rminus1_cl_level: 0.95
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # Exploiting speed hierarchy
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    measure_speeds: True
    drag: False
    oversample_power: 0
    oversample_thin: True
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # Avoid chain getting suck forever
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    max_tries: 10000
    burn_in: 0
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # When no MPI used, number of fractions of the chain to compare
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    Rminus1_single_split: 4

theory:
  classy:
    path: ./external_modules/code/class_de
    stop_at_error: False
    use_renames: True
    extra_args:
      N_ncdm: 1
      N_ur: 2.0328
      # ------------------------------------------------------
      Omega_fld: 0.
      Omega_Lambda: 0.
      Omega_scf: -1.
      attractor_ic_scf: n
      scf_tuning_index: 1
      scf_potential: lin
      scf_parameterisation: original
      # ------------------------------------------------------

